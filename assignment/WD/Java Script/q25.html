<script>
    function checkOddOrEven(number) {
    return number % 2 === 0 ? "It is Even Number" : "It is Odd Number";
}
let userInput = prompt("Enter a number:");
let number = parseInt(userInput, 10); 
document.write(checkOddOrEven(number));
</script>
