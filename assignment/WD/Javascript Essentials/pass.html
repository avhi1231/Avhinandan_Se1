<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Show and hide password using JavaScript
	</title>
</head>

<body>
	<div>
	</div>
	Enter Password : <input type="password" value=""id="typepass"><br>
	<input type="checkbox" onclick="Toggle()"> Show Password
	<script>
		function Toggle() {
			let temp = document.getElementById("typepass");
			
			if (temp.type === "password") {
				temp.type = "text";
			}
			else {
				temp.type = "password";
			}
		}
	</script>
</body>
</html>
