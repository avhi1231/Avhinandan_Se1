<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .strength {
            margin-top: 10px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>
<body>

    <h2>Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter your password" onkeyup="checkPasswordStrength()">
    <p class="strength" id="strengthMessage"></p>

    <script>
        // JavaScript function to check the strength of a password
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthMessage = document.getElementById('strengthMessage');
            var strength = 0;

            // Check if password length is at least 8 characters
            if (password.length >= 8) {
                strength++;
            }

            // Check if password contains both uppercase and lowercase characters
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) {
                strength++;
            }

            // Check if password contains numbers
            if (/\d/.test(password)) {
                strength++;
            }

            // Check if password contains special characters
            if (/[@$!%*?&]/.test(password)) {
                strength++;
            }

            // Display password strength message
            if (strength == 0) {
                strengthMessage.textContent = "";
            } else if (strength == 1) {
                strengthMessage.textContent = "Weak";
                strengthMessage.className = "strength weak";
            } else if (strength == 2 || strength == 3) {
                strengthMessage.textContent = "Medium";
                strengthMessage.className = "strength medium";
            } else if (strength == 4) {
                strengthMessage.textContent = "Strong";
                strengthMessage.className = "strength strong";
            }
        }
    </script>

</body>
</html>
