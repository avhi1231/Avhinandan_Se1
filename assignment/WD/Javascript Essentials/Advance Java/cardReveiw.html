<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sliding Cards</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .card-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 10px;
            flex-shrink: 0;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 10px;
        }

        .card p {
            color: #555;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev:hover, .next:hover {
            background-color: #218838;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            .card {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="card-wrapper">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Image 1">
                <h3>Card 1</h3>
                <p>This is the description for card 1.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Image 2">
                <h3>Card 2</h3>
                <p>This is the description for card 2.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Image 3">
                <h3>Card 3</h3>
                <p>This is the description for card 3.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Image 4">
                <h3>Card 4</h3>
                <p>This is the description for card 4.</p>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const cardWrapper = document.querySelector('.card-wrapper');
        const totalCards = document.querySelectorAll('.card').length;
        const visibleCards = 3; // Number of cards visible at a time (adjust based on screen size)

        function moveSlide(direction) {
            const cardWidth = document.querySelector('.card').clientWidth + 20; // Add margin between cards
            currentSlide += direction;

            // Prevent going out of bounds
            if (currentSlide < 0) {
                currentSlide = totalCards - visibleCards;
            }
            if (currentSlide >= totalCards - visibleCards + 1) {
                currentSlide = 0;
            }

            // Slide the cards
            cardWrapper.style.transform = `translateX(-${cardWidth * currentSlide}px)`;
        }
    </script>

</body>
</html>
