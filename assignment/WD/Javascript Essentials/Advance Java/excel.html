<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export HTML Table to Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<table id="tableToExport" border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Sam Wilson</td>
            <td>40</td>
            <td>Chicago</td>
        </tr>
    </tbody>
</table>

<button onclick="exportTableToExcel()">Export Table to Excel</button>

<script>
    function exportTableToExcel() {
        // Reference the HTML table
        let table = document.getElementById("tableToExport");

        // Convert table to worksheet
        let worksheet = XLSX.utils.table_to_sheet(table);

        // Create a new workbook and add the worksheet
        let workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");

        // Export the workbook to an Excel file
        XLSX.writeFile(workbook, "table_data.xlsx");
    }
</script>

</body>
</html>
