<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 10px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div>
        <p>Maths Operations</p>
        Enter First No: <input type="text" id="one"><br><br>
        Enter Second No: <input type="text" id="two"><br><br>
        <button onclick="add()" style="font-size: 23px;">+</button>
        <button onclick="sub()" style="font-size: 23px;">-</button>
        <button onclick="multi()" style="font-size: 23px;">*</button>
        <button onclick="div()" style="font-size: 23px;">/</button>
        <button onclick="modu()" style="font-size: 23px;">%</button>
        <p>Answer: </p><input id="answer">
    </div>
</body>
<script>
    function add()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("one").value);
  numTwo = parseInt(document.getElementById("two").value);
  sum = numOne + numTwo;
  document.getElementById("answer").value = sum;
}
function sub()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("one").value);
  numTwo = parseInt(document.getElementById("two").value);
  sum = numOne - numTwo;
  document.getElementById("answer").value = sum;
}
function multi()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("one").value);
  numTwo = parseInt(document.getElementById("two").value);
  sum = numOne * numTwo;
  document.getElementById("answer").value = sum;
}
function div()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("one").value);
  numTwo = parseInt(document.getElementById("two").value);
  sum = numOne / numTwo;
  document.getElementById("answer").value = sum;
}
function modu()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("one").value);
  numTwo = parseInt(document.getElementById("two").value);
  sum = numOne % numTwo;
  document.getElementById("answer").value = sum;
}
</script>
</html>
