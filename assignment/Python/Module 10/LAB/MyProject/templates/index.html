    <section>
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <form action="/analyze">
                      <h1>Enter Your Text Here</h1>
                      <div class="mb-3">
                        
                          <textarea class="form-control" name="text1" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" name="upper" role="switch" id="upper" >
                          <label class="form-check-label" for="upper">UpperCase</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" name="lower" role="switch" id="lower" >
                          <label class="form-check-label" for="lower">Lowercase</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" name="title" role="switch" id="title" >
                          <label class="form-check-label" for="title">Title Case</label>
                        </div>
                        <input class="btn btn-outline-success" type="submit" value="Analyze">
                    </form>
              </div>
          </div>
      </div>
